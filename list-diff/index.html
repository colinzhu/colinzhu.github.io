<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>List Diff</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.net/picocss/1.5.11/pico.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="input-area">
            <h1>List Diff</h1>
            <div class="column">
                <label for="ori-left">Left</label>
                <textarea id="ori-left"></textarea>
            </div>
            <div class="column">
                <label for="ori-right">Right</label>
                <textarea id="ori-right"></textarea>
            </div>
        </div>
        <div>
            <div>Result</div>
            <div class="column">
                <textarea id="result-left" disabled></textarea>
            </div>
            <div class="column">
                <textarea id="result-right" disabled></textarea>
            </div>
        </div>
        <span role="button" onclick="main.go()">Go</span>
    </div>
</body>

</html>
